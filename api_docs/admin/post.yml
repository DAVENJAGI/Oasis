post:
  summary: Create a new admin
  description: Create a new admin account by providing email, password, and names.
  tags:
    - Admins
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/AdminInput'
  responses:
    201:
      description: Admin created successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Admin'
    400:
      description: Invalid input

