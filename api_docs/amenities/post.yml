post:
  tags:
    - Amenities
  summary: Create new amenity
  description: Creates a new amenity.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
          properties:
            name:
              type: string
              example: Swimming Pool
  responses:
    201:
      description: Amenity created successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Amenity'
    400:
      description: Invalid input

