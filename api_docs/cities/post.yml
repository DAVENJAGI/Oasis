post:
  tags:
    - Cities
  summary: Create a new city
  description: Add a new city to a given state (admin only).
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: state_id
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CityInput'
  responses:
    201:
      description: City created successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/City'
    400:
      description: Missing name or not a JSON
    404:
      description: State not found

