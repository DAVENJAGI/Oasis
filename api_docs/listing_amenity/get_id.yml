get:
  summary: Get all amenities for a listing
  tags:
    - Listings - Amenities
  parameters:
    - name: listing_id
      in: path
      required: true
      schema:
        type: string
      description: ID of the listing
  responses:
    200:
      description: List of amenities associated with the listing
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Amenity'
    404:
      description: Listing not found
  security:
    - AdminAuth: []
    - AgentAuth: []
    - UserAuth: []

