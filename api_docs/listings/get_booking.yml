summary: Retrieve bookings for a listing
description: Returns all bookings associated with a listing.
parameters:
  - name: listing_id
    in: path
    type: string
    required: true
    description: ID of the listing
responses:
  200:
    description: A list of bookings
    schema:
      type: array
      items:
        $ref: '#/definitions/Booking'
  404:
    description: Listing not found

