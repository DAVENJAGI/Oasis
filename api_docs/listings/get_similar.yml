get:
  summary: Get listings similar to a specified listing
  description: |
    Returns listings that share at least 4 amenities with the specified listing.
  tags:
    - Listings - Recommendations
  parameters:
    - name: listing_id
      in: path
      required: true
      schema:
        type: string
      description: ID of the listing to find similar ones for
  responses:
    200:
      description: List of similar listings
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Listing'
    404:
      description: Listing not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Listing not found

