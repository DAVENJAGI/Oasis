summary: Add an amenity to a listing
description: Associates an amenity with a listing.
consumes:
  - application/json
parameters:
  - name: listing_id
    in: path
    type: string
    required: true
    description: ID of the listing
  - in: body
    name: amenity
    required: true
    schema:
      type: object
      required:
        - amenity_id
      properties:
        amenity_id:
          type: string
responses:
  201:
    description: Amenity added successfully
    schema:
      $ref: '#/definitions/Amenity'
  400:
    description: Invalid input
  404:
    description: Listing or amenity not found

