summary: Support Agent login
description: Authenticates a support agent using email and password.
consumes:
  - application/json
parameters:
  - in: body
    name: login
    required: true
    schema:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: support@example.com
        password:
          type: string
          example: supportpassword
responses:
  200:
    description: Login successful
    schema:
      type: object
      properties:
        Message:
          type: string
          example: Login sucessful
        agt:
          type: object
  400:
    description: Missing data in request
    schema:
      type: object
      properties:
        error:
          type: string
          example: Missing data in request
  401:
    description: Unauthorized - Agent not found or incorrect password
    schema:
      type: object
      properties:
        Message:
          type: string
          example: Login failed: Agent not found

