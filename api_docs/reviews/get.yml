get:
  summary: Retrieve user reviews
  description: Returns a list of reviews made by the user.
  tags:
    - Reviews
  parameters:
    - name: user_id
      in: path
      required: true
      description: ID of the user
      schema:
        type: string
  responses:
    '200':
      description: List of user reviews
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Review'
    '404':
      description: User not found

