get:
  tags:
    - States
  summary: Get a specific state
  description: Retrieve a single state by its ID.
  parameters:
    - in: path
      name: state_id
      required: true
      schema:
        type: string
  responses:
    200:
      description: State data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/State'
    404:
      description: State not found

