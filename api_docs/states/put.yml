put:
  tags:
    - States
  summary: Update a state
  description: Update a state object by its ID.
  parameters:
    - in: path
      name: state_id
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/StateInput'
  responses:
    200:
      description: State updated successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/State'
    400:
      description: Not a JSON
    404:
      description: State not found

