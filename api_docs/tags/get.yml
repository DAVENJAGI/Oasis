get:
  tags:
    - Tags
  summary: Get all tags
  description: Retrieve a list of all tag objects. Requires agent, user, or admin access.
  security:
    - bearerAuth: []
  responses:
    200:
      description: List of all tags
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Tag'

