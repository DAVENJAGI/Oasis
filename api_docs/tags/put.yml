put:
  tags:
    - Tags
  summary: Update a tag
  description: Update the data of a tag by ID. Requires admin access.
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: tag_id
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TagInput'
  responses:
    200:
      description: Tag updated successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Tag'
    400:
      description: Not a JSON
    404:
      description: Tag not found

