get:
  summary: Retrieve user leases
  description: Returns a list of leases associated with the user.
  tags:
    - Leases
  parameters:
    - name: user_id
      in: path
      required: true
      description: ID of the user
      schema:
        type: string
  responses:
    '200':
      description: List of user leases
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Lease'
    '404':
      description: User not found

