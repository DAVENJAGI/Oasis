            </video>

            
            <div id="top_home_div">
                <div id="listing_search_div">

                        <div class="custom-location-select-wrapper">

                                <div id="selected_country_choice" class="selected">
                                    <div id="dropdown_text">Kenya</div>
                                    <svg id="location_dropdown_icon" class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                    </svg>
                                </div>
                            </div>
                          </div>
                    </div>
                    <div id="listing_search_box">
                        <div class="custom-select-wrapper">
                            <div class="custom-select" id="apartment_select">
                                <div id="selected_choice" class="selected">
                                    <div id="dropdown_text">What are you looking for?</div>
                                    <svg id="dropdown_icon" class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                    </svg>
                                </div>
                                <ul class="options">
                                    <li class="option">Studio</li>
                                    <li class="option">Apartment</li>
                                    <li class="option">Cabin</li>
                                    <li class="option">Mansion</li>
                                    <li class="option">Condo</li>
                                    <li class="option">Bungalow</li>
                                    <li class="option">Warehouse</li>                   
                                </ul>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="login_overlay"></div>

        <div id="loading_div">
            <div id="loading_txt">loading</div>
            <div class="full_stop">.</div>
            <div class="full_stop">.</div>
            <div class="full_stop">.</div>
        </div>

        <div id="login_div">
            <div id="image_side">
                <div id="top_color"></div>
            </div>
            <div id="login_side">
                <div id="sign_in_div">
                    <div id="title_div">Login</div>
                    <div id="entry_form_div">
                        <input type="email" id="email" class="login_input" name="email" placeholder="email">
                        <input type="password" id="password" class="login_input" name="password" placeholder="Password"><br>
                        <button id="enter_login_button" class="login_input">Login</button>
                    </div>
                    
                    <div id="sign_up_div">
                        <div class="sign_up_div_item">Forgot password?</div>
                        <div class="sign_up_div_item">No account? Sign up.</div>
                    </div>
                </div>
            </div>
        </div>
